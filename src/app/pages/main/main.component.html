<app-header></app-header>

<div class="main-content flex h-screen">
    <div class="m-auto py-4">
        <!-- Options -->
        <div class="pt-5">
            <ul class="flex m-auto font-medium border border-2 rounded-lg w-64">
                <li class="flex flex-col items-center px-4 py-2 w-full hover:bg-gray-200">All</li>
                <li class="flex flex-col items-center px-4 py-2 w-full border-l-2 hover:bg-gray-200">My Faves</li>
            </ul>
        </div>
        <!-- Dropdown list -->
        <div class="flex flex-col">
            <div class="ml-20 mt-10 xl:w-96">
                <select class="form-select appearance-none
                                block
                                w-48
                                px-3
                                py-1.5
                                text-base
                                font-normal
                                text-gray-700
                                bg-white bg-clip-padding bg-no-repeat
                                border border-solid border-gray-300
                                rounded
                                transition
                                ease-in-out
                                m-0
                                focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    id="options" 
                    name="options"
                    [(ngModel)]="selectedOption"
                    (change)="searchNews()">
                        <option *ngFor="let option of options; let i = index" value={{option}}>
                            <img src="../../../assets/images/Angular/image-138@3x.png" class="w-3 h-3">
                            {{options[i] | titlecase}}
                        </option>
                </select>
            </div>
            <app-grid [hits]="hits"></app-grid>
        </div>
    </div>
</div>
